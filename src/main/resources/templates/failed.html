<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Failed Registration</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Boxicons CSS -->
    <link href="https://cdn.jsdelivr.net/npm/boxicons@2.0.7/css/boxicons.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/status.css}">
</head>
<body>

<div class="container text-center">
    <i class='bx bx-x-circle text-danger' style='font-size: 100px;'></i>
    <h1 class="mt-3">Registration Failed</h1>
    <div class="lead" th:if="${studentRegistrationFailed}"
         role="alert" th:text="${studentRegistrationFailed}"></div>
    <div th:if="${fail}" class="lead" role="alert" th:text="${fail}"></div>

</div>

</body>
</html>

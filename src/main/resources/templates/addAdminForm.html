<!DOCTYPE html>
<html lang="en" xmlns:th="wwww.thymeleaf.org" >

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script type="text/javascript" th:src="@{/js/script.js}"></script>
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" th:href="@{/css/stlye2.css}">
    <title>Add Admin</title>

</head>

<body>
<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card mt-5 ">
            <div class="card-body">
                <h1 class="text-center">Add Admin</h1>
                <form class="form-horizontal" th:action="@{/}" th:object="${user}" id="addAdmin" method="POST">
                    <div class="form-group">
                        <label>UserName: </label>
                        <input

                                class="form-control"
                                placeholder="username"
                                id="username"
                                type="text"
                                th:field="*{username}"
                                name="username"
                        >
                        <span class="error" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>
                    </div>

                    <div class="form-group">
                        <label>Password: </label>
                        <input

                                class="form-control password"
                                placeholder="password"
                                type="password"
                                th:field="*{password}"
                                name="password"
                        >

                        <span class="error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
                    </div>

                    <div class=" d-flex justify-content-center">
                        <button type="submit" class="btn btn-primary">Register</button>
                    </div>
                </form>

            </div>
        </div>

    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>

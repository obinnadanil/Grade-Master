<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/stlye2.css}" />
    <title>Add Course</title>
</head>

<body>
    
<!-- Navbar -->
<nav class="navbar navbar-expand-lg bg-dark navbar-dark">
    <div class="container">
        <a class="navbar-brand ml-0 logo" th:href="@{/}"><span class="lead">G</span><span class="trail">rade</span> 
            <span class="lead">M</span><span class="trail">aster</span></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
              
                <li class="nav-item">
                    <a class="nav-link nav-bar-link" th:href="@{/students}"><i class='bx bxs-group'></i> Students</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link nav-bar-link" th:href="@{/courses}"><i class='bx bxs-book'></i> Courses</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link nav-bar-link" th:href="@{/scores}"><i class='bx bxs-bar-chart-alt-2'></i>Scores</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" style="color: red;" th:href="@{/logout}"><i class='bx bx-log-out'></i>Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
    <br>
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card addCourseFormCard">
                <h1 class="text-center">Add Course</h1>
                <div class="card-body">
                    <form th:action="@{/courses}" th:object="${courseDto}" method="POST">

                        <div class="form-group">
                            <label>Course Code:</label>
                            <input type="text" class="form-control" name="courseCode" placeholder="course code"
                                th:field="*{courseCode}">
                            <span class="error" th:if="${#fields.hasErrors('courseCode')}"
                                th:errors="*{courseCode}"></span>


                        </div>
                        <div class="form-group">
                            <label>Course Name:</label>
                            <input type="text" class="form-control" name="courseName" placeholder="Course Name"
                                th:field="*{courseName}">
                            <span class="error" th:if="${#fields.hasErrors('courseName')}"
                                th:errors="*{courseName}"></span>
                        </div>
                        <div class="footer ">
                            <button type="submit" class="btn btn-primary">submit</button>

                        </div>
                    </form>
                </div>

            </div>

        </div>
    </div>

</body>

</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" th:href="@{/css/stlye2.css}" />
    <title>Add Score</title>
</head>

<body>

<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <a class="navbar-brand"  th:href="@{/}"><i class='bx bxs-dashboard'></i> Dashboard</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/students}"><i class='bx bxs-group'></i> Student Management</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/courses}"><i class='bx bxs-book'></i> Course Management</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/scores}"><i class='bx bxs-bar-chart-alt-2'></i>Score Management</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" style="color: red;" th:href="@{/logout}"><i class='bx bx-log-out'></i>Logout</a>
            </li>
        </ul>
    </div>
</nav>
    <br>
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
                <h1 class="text-center">Add Score</h1>



                <div class="card-body">
                    <form class="form-horizontal" th:action="@{/scores}" th:object="${scoreDto}" method="POST">
                        <div class="form-group">
                            <label for="course">Course Code:</label>
                            <select class="form-control" th:field="*{courseCode}">
                                <option th:each="course : ${courses}" th:text="${course.courseCode}"
                                    th:value="${course.courseCode}"></option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label>Registration Number:</label>
                            <input type="text" name="regNumber" class="form-control" placeholder="Registration Number"
                                th:field="*{regNumber}">
                            <span class="error" th:if="${#fields.hasErrors('regNumber')}"
                                th:errors="*{regNumber}"></span>
                        </div>
                        <div class="form-group">
                            <label>Score:</label>
                            <input type="text" name="score" class="form-control" placeholder="Score"
                                th:field="*{score}">
                            <span class="error" th:if="${#fields.hasErrors('score')}" th:errors="*{score}"></span>

                        </div>
                        <div class="footer mx-auto">
                            <button type="submit" class="btn btn-primary">submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>

</html>

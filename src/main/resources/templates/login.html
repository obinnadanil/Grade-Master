<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script type="text/javascript" th:src="@{/js/script.js}"></script>
    <link rel="stylesheet" type="text/css" th:href="@{css/login.css}">
</head>

<body>
    <div class="container mt-5">
        <div class="row">
                <div class="col-lg-6 col-md-4 col-sm-6 container justify-content-center card mx-auto">
                    
                    <div class="error" th:if="${param.error}">Invalid username or password</div>
                    <div class="mx-auto mt-3 logo"><span>G</span>rade <span>M</span>aster</div>
                    <div class="card-body">
                        <form class="form-horizontal" th:action="@{/login}" method="post">
                            <div class="form-group">
                                <label>Username:</label>
                                <input class="form-control" type="text"  name="username">
                            </div>
                            <div class="form-group">
                                <label>Password:</label>
                                <input type="password" class="form-control"  name="password">
                            </div>
                            <div class="footer">
                                <button type="submit" class="btn btn-primary">Login</button>
                            </div>

                        </form>

                    </div>

                </div>
            
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@5.15.4/css/all.min.css" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" th:href="@{/css/stlye2.css}" />
    <script type="text/javascript" th:src="@{/js/search.js}"></script>
    <title>Scores</title>
</head>

<body>
    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
        <a class="navbar-brand"  th:href="@{/}"><i class='bx bxs-dashboard'></i> Dashboard</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/students}"><i class='bx bxs-group'></i> Student Management</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/courses}"><i class='bx bxs-book'></i> Course Management</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/scores}"><i class='bx bxs-bar-chart-alt-2'></i>Score Management</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <h1 class="ml-2">List of Scores</h1>
        </div>

        <div class="search-container" >

            <i class='bx bx-search search-icon ml-3'></i>

            <input type="text" class="search-input" name="keyword" id="searchInput" onkeyup="search()" placeholder="Search...">
        </div>
        <div class="row">
            <a th:href="@{/score/new}" class="btn btn-primary btn-sm mb-3 ml-3">Add Score</a>
        </div>
        <div th:if="${success}" class="alert alert-success" role="alert">
            <p th:text="${success}"></p>
        </div>
        <div th:if="${failed}" class="alert alert-danger" role="alert">
            <p th:text="${failed}"></p>
        </div>
        <div th:if="${updated}" class="alert alert-success" role="alert" th:text="${updated}"></div>

        <table class="table  table-striped ">
            <thead>
                <tr>
                    <th scope="col"> Course Code</th>
                    <th scope="col">Registration Number</th>
                    <th scope="col">Score</th>
                    <th scope="col">Date</th>
                    <th scope="col">Actions</th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody id="tableBody">
                <tr th:each="scoreDto : ${scoreDtoList}">
                    <td th:text="${scoreDto.courseCode}"></td>
                    <td th:text="${scoreDto.regNumber}"></td>
                    <td th:text="${scoreDto.score}"></td>
                    <td th:text="${scoreDto.registrationDate}"></td>
                    <td>
                        <a onclick="return confirm('are you sure you want to delete this score? ')"
                            th:href="@{/score/{id}(id=${scoreDto.id})}" class="btn btn-danger"> Delete</a>

                    </td>
                    <td>
                        <a th:href="@{/score/update/{id}(id=${scoreDto.id})}" class="btn btn-primary"> update</a>

                    </td>
                </tr>
            </tbody>
        </table>

    </div>
    <form class="fixed-bottom text-left ml-3 mb-3" id="logoutForm" th:action="@{/logout}" method="post">
        <button type="submit" class="btn btn-danger">Logout</button>
    </form>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>

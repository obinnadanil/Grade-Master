<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Management System</title>

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@5.15.4/css/all.min.css" rel="stylesheet">

    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" th:href="@{/css/homepage.css}">


</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg bg-dark navbar-dark">
    <div class="container">
        <a class="navbar-brand ml-0 logo" th:href="@{/}"><span class="lead">G</span><span class="trail">rade</span> 
            <span class="lead">M</span><span class="trail">aster</span></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
              
                <li class="nav-item">
                    <a class="nav-link nav-bar-link" th:href="@{/students}"><i class='bx bxs-group'></i> Students</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link nav-bar-link" th:href="@{/courses}"><i class='bx bxs-book'></i> Courses</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link nav-bar-link" th:href="@{/scores}"><i class='bx bxs-bar-chart-alt-2'></i>Scores</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" style="color: red;" th:href="@{/logout}"><i class='bx bx-log-out'></i>Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>


<div class="container mt-5">
    <div class="row">

        <div class="col-lg-4">
            <div class="dashboard-item">
                <h4><i class='bx bxs-group'></i> Students</h4>
                <p th:text="'Total: ' +${studentList.size}"></p>
            </div>
        </div>
        <div class="col-lg-4">
            <div class="dashboard-item">
                <h4><i class='bx bxs-book-alt'></i> Courses</h4>
                <p th:text="'Total: ' +${courseList.size}"></p>
            </div>
        </div>
        <div class="col-lg-4">
            <div class="dashboard-item">
                <h4><i class='bx bxs-bar-chart-alt-2'></i> Scores</h4>
                <p th:text="'Total: ' +${scoreList.size}"></p>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
